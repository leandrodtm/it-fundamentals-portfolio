<!DOCTYPE html>
<html>
  <head>
    <title>IT Fundamentals</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            text-align: center; 
            background-color: #ffffff; 
            color: #333;
            padding: 40px;
        }
        
        h1 { 
            color: #2c3e50; 
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        h2 {
            color: #e67e22;
            font-weight: 300;
            margin-top: 0;
        }

        p {
            font-size: 1.1em;
            color: #555;
            line-height: 1.6;
            max-width: 600px;
            margin: 20px auto;
        }

        img { 
            width: 60%; 
            max-width: 500px;
            border-radius: 12px; 
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
            transition: transform 0.3s ease;
            margin-top: 20px;
        }

        img:hover {
            transform: scale(1.02);
        }
        
        .footer {
            margin-top: 50px;
            font-size: 0.9em;
            color: #999;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }
    </style>
  </head>
  <body>
    <h1>Welcome to My Portfolio</h1>
    <h2>I love cats!</h2>
    
    <p>Cats are my favorite animal because they are independent, goofy, and very cute to watch. This is my personal page hosted on GitHub.</p>
    
    <img src="images/cat.jpg" alt="Cat Image">
    
    <p class="footer">Thanks for visiting my site!</p>
  </body>
</html>
